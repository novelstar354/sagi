<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>あなたの当選が確定しました！</title>
<style>
  :root{
    --bg:#0b2030;
    --accent:#ff5252;
    --panel:#ffffff;
    --muted:rgba(255,255,255,0.85);
  }
  body{
    margin:0;
    background: linear-gradient(180deg,#071221 0%, #0b2030 60%);
    font-family:"Noto Sans JP",sans-serif;
    color:var(--muted);
    min-height:100vh;
    padding:20px;
  }
  .wrap{
    max-width:900px;
    margin:auto;
  }
  header{
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 0;
  }
  header h1{margin:0; font-size:20px; color:#fff;}

  .card{
    margin-top:20px;
    background:rgba(255,255,255,0.08);
    padding:20px;
    border-radius:14px;
    box-shadow:0 10px 30px rgba(0,0,0,0.35);
  }

  .title{
    color:var(--accent);
    font-size:18px;
    font-weight:700;
  }

  .desc{
    margin-top:12px;
    font-size:16px;
    line-height:1.6;
  }

  .btn{
    margin-top:20px;
    display:inline-block;
    background:var(--accent);
    color:#fff;
    padding:12px 20px;
    border-radius:10px;
    font-weight:700;
    font-size:16px;
    text-decoration:none;
  }

  .counter{
    margin-top:18px;
    font-size:15px;
    color:#ffdede;
  }
</style>
</head>
<body>

<div class="wrap">
  <header>
    <svg width="36" height="36"><rect width="36" height="36" rx="6" fill="#ff5252"/></svg>
    <h1>あなたは100000円が当選しました！</h1>
  </header>

  <div class="card">
    <div class="title">重要 — 当選が確定しています</div>
    <div class="desc">
      おめでとうございます！あなたは抽選した220万人の中から選ばれました。  
      ただし、受け取り手続きはまだ完了していません。今すぐ「確認する」を押して、受取手続きを完了させてください。
    </div>

    <!-- 残り人数フェイクカウンター -->
    <div class="counter">現在の受け取り可能枠：<span id="leftNum">14</span> 名</div>

    <a class="btn" href="https://novelstar354.github.io/form">受け取り手続きを進める</a>
  </div>
</div>

<script>
  // 動くフェイクカウンター（教育用）
  let n = 14;
  setInterval(()=>{
    if(n > 3){
      n--;
      document.getElementById("leftNum").textContent = n;
    }
  }, 2800);
</script>
</body>
</html>
